<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_DE_ESTUDO_v1.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="terminal">
        
        <div id="terminal-output" class="terminal-output">
            <div id="status-bar">
                <span id="question-counter"></span>
                <span id="review-status"></span>
            </div>
            
            <div class="system-query">
                <p>> CONSULTA DO SISTEMA:</p>
                <h2 id="question-text"></h2>
            </div>
            
            <div id="answer-wrapper" class="answer-wrapper hidden">
                <p>> DADOS DECRIPTADOS:</p>
                <p id="answer-text"></p>
            </div>
        </div>
        
        <div class="input-prompt">
            <label for="user-answer-input">> TENTATIVA_DE_RESPOSTA:</label>
            <textarea id="user-answer-input" rows="3"></textarea>
        </div>
        
        <div class="button-group">
            <button id="show-answer-btn">[DECRIPTAR RESPOSTA]</button>
            
            <button id="correct-btn" class="hidden">[OK // PROCESSAR_SUCESSO]</button>
            <button id="wrong-btn" class="hidden">[FALHA // MARCAR_PARA_REVIS√ÉO]</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
