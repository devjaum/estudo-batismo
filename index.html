<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Mesa de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="study-desk-container">
        
        <div class="study-card">
            <div id="status-bar">
                <span id="question-counter"></span>
                <span id="review-status"></span>
            </div>
            
            <div class="question-area">
                <h2 id="question-text"></h2>
            </div>
            
            <div id="answer-wrapper" class="answer-area hidden">
                <p id="answer-text"></p>
            </div>
        </div>
        
        <div class="input-area">
            <label for="user-answer-input">Sua Resposta:</label>
            <textarea id="user-answer-input" rows="4" placeholder="Escreva sua resposta aqui..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="show-answer-btn">Mostrar Resposta</button>
            
            <button id="correct-btn" class="hidden">Acertou</button>
            <button id="wrong-btn" class="hidden">Errou</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
